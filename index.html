        function hideShowMenu() {
            hideShowElement(document.getElementById("myMenu"));
            hideShowElement(document.getElementById("mySlidesContainer"));
            hideShowElement(document.getElementById("left-arrow"));
            hideShowElement(document.getElementById("right-arrow"));
            hideShowElement(document.getElementById("back-button"));
        }
        function hideShowElement(e) {
            e.classList.toggle("w3-hide");
        }


        function keyDownTextField(e) {
            var keyCode = e.keyCode;
            console.log(keyCode)
            if (keyCode == 13 || keyCode == 39 || keyCode == 40) {
                plusDivs(1);
            }
            if (keyCode == 37 || keyCode == 38) {
                plusDivs(-1);
            }

        }

        function plusDivs(n) {
            var x = document.getElementsByClassName("mySlides");
            var z = slideIndex + n;
            if (z >= 1 && z <= x.length) {
                showDivs(slideIndex += n);
            }
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n == 1) {
                document.getElementById("left-arrow").className = "w3-display-left w3-disabled";
                document.getElementById("left-arrow").setAttribute("onclick", "");
                document.getElementById("right-arrow").className = "w3-display-right forward-button";
                document.getElementById("right-arrow").setAttribute("onclick", "plusDivs(1)");
            }
            if (n == x.length) {
                document.getElementById("left-arrow").className = "w3-display-left back-button";
                document.getElementById("left-arrow").setAttribute("onclick", "plusDivs(-1)");
                document.getElementById("right-arrow").className = "w3-display-right w3-disabled";
                document.getElementById("right-arrow").setAttribute("onclick", "");
            }
            if (n > 1 && n < x.length) {
                document.getElementById("left-arrow").className = "w3-display-left back-button";
                document.getElementById("left-arrow").setAttribute("onclick", "plusDivs(-1)");
                document.getElementById("right-arrow").className = "w3-display-right forward-button";
                document.getElementById("right-arrow").setAttribute("onclick", "plusDivs(1)");
            }
            if (n > x.length) {
                //slideIndex = 1; //used to loop from begining to end
            }
            if (n < 1) {
                //slideIndex = x.length; //used to loop from end to begining
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }

        function shuffle(array) {
            var i = array.length,
                j = 0,
                temp;
            while (i--) {
                j = Math.floor(Math.random() * (i + 1));
                // swap randomly chosen element with current element
                temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        function select(level) {
            hideShowMenu();
            var filteredArry = [];

            if (level === 0) {
                shuffle(wordsCollection);
                createMySlidesFromArray(wordsCollection);
                return wordsCollection;
            } else {
                wordsCollection.forEach(function (element) {
                    if (element.level === level) {
                        filteredArry.push(element);
                    }
                });
                shuffle(filteredArry);
                createMySlidesFromArray(filteredArry);
                document.getElementById("mySlidesContainer").focus();
                return filteredArry;
            }
        }

        function createMySlidesFromArray(array) {
            var mySlidesHTML = "";
            if (array.length > 0) {
                array.forEach(function (element) {
                    if (element.soundFile) {
                        mySlidesHTML += "<div class=\"mySlides outline\"><div class=\"w3-cell-auto\"><div class=\"text-center\"><span id=\"" + element.wordIs + "\" class=\"word\" onclick=\"TextToSpeach(this)\" sound-file=\"" + element.soundFile + "\">" + element.wordIs + "</span><br><span class=\"usage\" onclick=\"TextToSpeach(this)\">" + element.usage + "</span></div><div class=\"level\">List <span>" + element.level + "</span></div></div></div>";
                    } else {
                        mySlidesHTML += "<div class=\"mySlides outline\"><div class=\"w3-cell-auto\"><div class=\"text-center\"><span id=\"" + element.wordIs + "\" class=\"word\" onclick=\"TextToSpeach(this)\">" + element.wordIs + "</span><br><span class=\"usage\" onclick=\"TextToSpeach(this)\">" + element.usage + "</span></div><div class=\"level\">List <span>" + element.level + "</span></div></div></div>";
                    }
                });
                mySlidesHTML += "<div class=\"mySlides outline\"><div class=\"w3-cell-auto\"><div class=\"text-center\"><span class=\"word\" onclick=\"TextToSpeach(this)\">THE END</span></div></div></div>";
            } else {
                mySlidesHTML = "<div class=\"mySlides outline\" style=\"display: block;\"><div class=\"w3-cell-auto\"><div class=\"text-center\"><span class=\"word\">ERROR</span><br><span class=\"usage\">No words found.</span></div></div></div>";
            }
            document.getElementById("mySlidesContainer").innerHTML = mySlidesHTML;
            slideIndex = 1;
            showDivs(1);
        }

        function FindWord (event) {
            for (i=0; i<wordsCollection.length; i++) {
                if ( (wordsCollection[i].wordIs === event.innerHTML) && (wordsCollection[i].wordSoundsLike) ) {
                    return wordsCollection[i].wordSoundsLike;
                } else if ( (wordsCollection[i].usage === event.innerHTML) && (wordsCollection[i].phraseSoundsLike) ) {
                    return wordsCollection[i].phraseSoundsLike;
                }
            }
            return 'Not Found';
        }

        // https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API
        var synth = window.speechSynthesis;
        function TextToSpeach(event){
            var sayThis = 'Not Found';
            sayThis = FindWord(event);
            if (sayThis == 'Not Found') {
                sayThis = event.innerHTML;
            }
            if (synth.speaking) {
                return;
            }
            if (sayThis) {
                var utterThis = new SpeechSynthesisUtterance(sayThis);
                utterThis.onerror = function (event) {
                    console.error('SpeechSynthesisUtterance.onerror');
                }
                synth.getVoices().forEach(function (e) {
                if (e.name === 'Samantha') {
                    utterThis.voice = e;
                }
                });
                utterThis.pitch = 1;
                utterThis.rate = .7;
                synth.speak(utterThis);
            } else {
                console.log('Found nothing to say.')
            }
        }

    </script>
